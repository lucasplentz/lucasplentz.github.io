<!DOCTYPE html>
<html>
<head>
    <title>Your Name - Data Scientist & Data Engineer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { margin-top: 20px; }
        header, footer { text-align: center; padding: 1em; background-color: #f8f8f8; }
        .section { margin-bottom: 2em; }
        h1, h2 { color: #333; }
        p { color: #666; }
        .project { cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Data Scientist & Data Engineer | Python & R Expert</p>
    </header>

    <div class="container">
        <!-- Sections ... -->

        <!-- Projects Section with Interactive Elements -->
        <div class="section" id="projects">
            <h2>Projects</h2>
            <!-- Example Project 1 -->
            <div class="project" onclick="toggleDescription('project1-desc')">
                <h3>Project 1 Title</h3>
                <p id="project1-desc" style="display:none;">Detailed description of Project 1. <a href="#">GitHub Link</a></p>
            </div>
            <!-- Example Project 2 -->
            <div class="project" onclick="toggleDescription('project2-desc')">
                <h3>Project 2 Title</h3>
                <p id="project2-desc" style="display:none;">Detailed description of Project 2. <a href="#">GitHub Link</a></p>
            </div>
        </div>
        <!-- Other Sections ... -->
    </div>

    <footer>
        <p>Â© 2023 Your Name</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function toggleDescription(id) {
            var element = document.getElementById(id);
            if (element.style.display === "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }
    </script>
</body>
</html>
